<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="Futebol" id="ifut">
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="natação" id="inat">
            <label for="inat">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>
            
        </fieldset>
        
    </form>
    
</body>
</html>
